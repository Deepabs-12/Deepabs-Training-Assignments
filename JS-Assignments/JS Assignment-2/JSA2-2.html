  <body>
    <h3>Assignment 1</h3>
    <script>

	let a = 5;
	let b = 6;
	let c = 7;

	//semiperimeter of the triangle
	let s = (a + b + c) / 2;

	//area of the triangle using Heron's formula
	let area = Math.sqrt(s * (s - a) * (s - b) * (s - c));

	//area of the triangle
	console.log("The area of the triangle is " + area);


    </script>
