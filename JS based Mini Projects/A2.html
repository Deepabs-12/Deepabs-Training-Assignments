<!DOCTYPE html>
<html>
  <head>
    <title>Travel Form</title>

	
  </head>

  <body>
    <h1>Travel Form</h1>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br><br>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" required><br><br>
      
      <label for="destination">Destination:</label>
      <input type="text" id="destination" name="destination" required><br><br>
      
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required><br><br>
      
      <label for="transportation">Transportation:</label><br>
      <input type="checkbox" id="car" name="transportation" value="car">
      <label for="car">Car</label><br>
      <input type="checkbox" id="bus" name="transportation" value="bus">
      <label for="bus">Bus</label><br>
      <input type="checkbox" id="train" name="transportation" value="train">
      <label for="train">Train</label><br><br>
      
      <label for="accommodation">Accommodation:</label><br>
      <input type="radio" id="hotel" name="accommodation" value="hotel" checked>
      <label for="hotel">Hotel</label><br>
      <input type="radio" id="hostel" name="accommodation" value="hostel">
      <label for="hostel">Hostel</label><br>
      <input type="radio" id="airbnb" name="accommodation" value="airbnb">
      <label for="airbnb">Airbnb</label><br><br>
      
      <label for="special-needs">Special Needs:</label><br>
      <input type="checkbox" id="wheelchair" name="special-needs" value="wheelchair">
      <label for="wheelchair">Wheelchair Accessible</label><br>
      <input type="checkbox" id="allergy" name="special-needs" value="allergy">
      <label for="allergy">Food Allergy</label><br>
      <input type="checkbox" id="pet" name="special-needs" value="pet">
      <label for="pet">Pet Friendly</label><br><br>
      
      <label for="comments">Comments:</label><br>
      <textarea id="comments" name="comments" rows="5"></textarea><br><br>
      
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
